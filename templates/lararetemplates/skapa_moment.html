<header ng-include="'templates/headers/lararehead.html'"></header>

<div ng-init="getMomentLarare()">
    <div class="well text-center col-sm-12 col-md-10 col-md-offset-1">

        <h1 class="text-center">Skapa Moment</h1>
        <hr>
        <div class="col-sm-6">
            <div>
                <h3>Innehåll:</h3>
                <textarea style="width: 100%; height: 5em;" placeholder="Fyll i elevens moment" id="momentInnehall"></textarea><br>
                <button class="btn btn-primary" ng-click="sparaMoment()">Spara</button>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <h3>Alla Moment:</h3>
                <table class="table table-responsive table-striped">
                    <tr>
                        <th id="tableMomentInnehall">Innehåll</th>
                        <th id="tableMomentRadera">Radera</th>
                    </tr>
                    <tr ng-repeat="momenten in lararMoment">
                        <td>{{momenten.innehall}}  </td>
                        <td><a class="btn btn-default" ng-click="raderaMoment(momenten.id)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
