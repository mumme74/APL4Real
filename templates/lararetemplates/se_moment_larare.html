<header ng-include="'templates/headers/lararehead.html'"></header>
<div ng-controller="momentCtrler" class="container">
    <div class="jumbotron">
        <h1>Se Moment:</h1>
    </div>
        <p>Välj klass:</p>
        <select ng-model="sokKlass" class="btn btn-default" ng-change="updateraElevLista()"> 
            <option ng-repeat="klass in klasser" value="{{klass.id}}">
                {{klass.namn}}
            </option> 
        </select>
        <p>Välj elev:</p>
        <select ng-model="sokElev" class="btn btn-default" ng-change="updateraElevsMoment()"> 
            <option ng-repeat="elev in eleverna" value="{{elev.id}}">
                {{elev.namn}}
            </option> 
        </select>
        
    <button>Sök</button>
    
    <br><br>
    <table class='table table-bordered table-striped'>
        <tr>
            <th>Innehåll</th>
            <th>Avklarat</th>
            <th>Bekräfta</th>
        </tr>
        <tr ng-repeat="momenten in moment">
            <td>{{momenten.innehall}}</td>
            <td>{{moment.godkand}}</td>
            <td>{{}}</td>
        </tr>
    </table>
  </div>
